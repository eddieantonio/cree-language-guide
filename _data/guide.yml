 telling-time:
   title: Telling time
   note: tipahikan = time/hour; cipahikanis = minute (little time)
   headers:
     eng: What time is it?
     cree: tân'tahto tipahikan
   contents:
    - gloss: 1:00
      cree: pêyak tipahikan
    - gloss: 2:00
      cree: nîso tipahikan
    - modifier: and a half
      cree: mînâpihtaw
    - gloss: 3:30
      cree: nisto mînâpihtaw
    - gloss: 5:30
      cree: nîyânan mînâpihtaw
    - modifier: after
      cree: mîyâskam
    - gloss: 4:05
      wide-cree: nîyanân cipahikanis mîyâskam nêwo tipahikan
    - gloss: 4:20
      wide-cree: nîstanaw cipahikanis mîyâskam nêwo tipahikan

