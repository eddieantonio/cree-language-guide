<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
</head>
{%- assign __ = site.data.guide -%}
<body>
  <main>
    <header>
      <h1>{{ __.title }}</h1>
      <h2>{{ __.subtitle }}</h1>
    </header>

    <section id="conversation" class="conversation">
      {%- assign _ = __.sections.conversation -%}
      <h3>{{ _.title }}</h3>
      <dl>{%- for pair in _.contents -%}
        <dt lang="cr">{{ pair.cree -}}
        <dd>{{ pair.trans }}
      {%- endfor -%}</dl>
    </section>
  </main>
</body>
</html>
