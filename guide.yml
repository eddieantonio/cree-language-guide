title: Cree Language Guide
subtitle: '“Y” Dialect'
authors:
 - Loretta John (May 2011)
 - Eddie Antonio Santos (April 2019)
sections:

 - title: Conversation
   contents:
    - cree: tân'si
      eng: Hi, how are you?
    - cree: namôya nân'taw
      eng: I'm fine./Not bad.
    - cree: kîya mâka
      eng: And how about you?
    - cree: pêyakwan
      eng: About the same.
    - cree: kâyas
      eng: It's been a long time.
    - cree: pihtokwê
      eng: Come in!
    - cree: ay-api
      eng: Please have a sseat.
    - cree: ay hay
      eng: Thank you.
    - cree: tatâwaw
      eng: Welcome! (lit. there is room.)
    - cree: tân'si isiyihkâsoyan
      eng: What is your name?
    - cree: Sylvie nit'sihkâson
      eng: My name is Sylvie.
    - cree: tân'tê ohci kîya
      eng: Where are you from?
    - cree: mikisiwacîhk ohci nîya
      eng: I'm from Eagle Hills.
    - cree: kinêhiyawân?
      eng: Do you speak Cree?
    - cree: ap'sîs
      eng: A little bit.
    - cree: tâpwe cî
      eng: Is that right?
    - cree: kin's'tohtên cî?
      eng: Do you understand?
    - cree: ap'sîs nin's'tohtên
      eng: I understand a little.
    - cree: kinôhtêhkatân cî
      eng: Are you hungry?
    - cree: tâpwê pikwâni
      eng: "Very true!/Indeed!"
    footer: cî is a question marker; it must be the 2nd word in the sentence.
