   contents:
    - eng: January
      trans: cold month
      cree: kisepîsim
    - eng: February
      trans: bald eagle month
      cree: mikisowipîsim
    - eng: March
      trans: goose month
      cree: niskipîsim
    - eng: April
      trans: frog month
      cree: ayikipîsim
    - eng: May
      trans: egg-laying month
      cree: opiniyâwêwowipîsim
    - eng: June
      trans: egg-hatching month
      cree: opâskâwêwiwipîsim
    - eng: July
      trans: moulting month
      cree: opaskowipîsim
    - eng: August
      trans: flying month
      cree: ohpahowipîsim
    - eng: September
      trans: mating month
      cree: onôcihtowipîsim
    - eng: October
      trans: freezing month
      cree: kaskatinowipîsim
    - eng: November
